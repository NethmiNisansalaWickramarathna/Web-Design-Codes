    <!-- Switch (expression){
     case value1:
         // code if expression === value 1
         break;
     case value2:
         //code if expression === value 2
         break;
         ...
     default:
         //code if no case matches.
              }-->

     <h1>Day of week: Switch case</h1> 
     <P>Open the console please!</P>
     <script>
        const dayNumber = new Date().getDay();
        let dayName;
        switch (dayNumber) {
            case 0:
                dayName = "Sunday";
                break;
            case 1:
                dayName = "Monday";
                break; 
            case 2:
                dayName = "Tuesday";
                break;
            case 3:
                dayName = "Wednsday";
                break;  
            case 4:
                dayName = "Thursday";
                break; 
            case 5:
                dayName = "Friday";
                break;  
            case 6:
                dayName = "Saturday";
                break; 
            default:
                dayName = "Unknown";         
        }
        console.log ("Today is " + dayName)
     </script>        
</body>
</html>
